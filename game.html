<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <main class="container">
        <div class="row">
              <section class="mt-5 text-center container bg-light p-0">
                  <img src="./assets/SafeSwimmerBanner.png" alt="Banner" class="img-fluid banner"/>
              </section>
        </div>
  </main>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .main-wrapper {
      display: flex;
      align-items: center;
      gap: 20px; /* Reduced gap for better fit */
      display: none;
    }

    .game-container {
      border: 5px solid rgb(25, 21, 80);
      padding: 5px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
      background-image: url('./assets/pool_background.png');
      background-position: center;
      width: 1000px; /* Set a specific width */
      height: 400px; /* Set a specific height */
    }

    .cannon-container {
      width: 200px; /* Adjusted width */
      height: 400px; /* Adjusted height */
      background-color: #d1f0ee;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      position: relative;
    }

    #cannonImage {
      width: 144px;
      height: 144px;
    }

    .image-container {
      width: 50%; /* Adjust as needed */
      overflow: hidden; /* Hide overflow if necessary */
    }

    .instructions {
      width: 60%; /* Make the image fill the container */
      height: auto; /* Maintain aspect ratio */
      align-items: center;
    }

    .start-screen {
      text-align: center;
    }

    .instructions {
      align-items: center;
      width: 50%;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #418aa3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* New styles for the banner */
    .banner {
      width: 100%; /* Full width of the viewport */
      height: auto; /* Maintain aspect ratio */
      max-width: 1000px; /* Limit max width to banner size */
    }

  </style>
</head>
<body>
  <div class="start-screen">
    <img src="./assets/instructions.png" alt="Game Instructions" class="instructions" />
    <br><button id="startBtn" class="btn"> Click to Start Game</button>
    <br><br><button id="durationBtn" class="btn">Set Duration To 2 Minutes</button>
    <br><br><a href="./index.html">
      <button id="homeBtn" class="btn">Return Home</button>
    </a>
  </div>

  <h1 style="display:none;"></h1>

  <div class="main-wrapper">
    <div class="game-container">
      <h1 id="score" style="color: white; -webkit-text-stroke: 2px black; position: absolute;">VINCE</h1>
      <h1 id="timer" style="color: white; -webkit-text-stroke: 2px black; position: absolute; top: 50px;">VINCE</h1>
      <div id="winScreen" style="position: absolute; left: 350px; top: 100px; display: none;">
        <h1 style="color: white; -webkit-text-stroke: 2px black; margin-left: 60px;">Well Done!</h1>
        <button id="playAgainBtn" class="btn">Play Again?</button>
        <button id="homeBtn2" class="btn">Return Home</button>
        <br><br><button id="durationBtn2" class="btn" style="margin-left: 15px;">Set Duration To 2 Minutes</button>
      </div>
      
      <canvas id="gameCanvas" width="1000" height="400"></canvas>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
