<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swim & Catch Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .main-wrapper {
      display: flex;
      align-items: center;
      gap: 40px;
      display: none;
    }

    .game-container {
      border: 5px solid rgb(25, 21, 80);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
      background-image: url('./assets/pool_background.png');
      background-size: cover;
      background-position: center;
    }

    .cannon-container {
      width: 300px;
      height: 600px;
      background-color: #d1f0ee;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      position: relative;
    }

    #cannonImage {
      width: 144px;
      height: 144px;
    }

    .start-screen {
      text-align: center;
    }

    .instructions {
      margin-bottom: 20px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="./assets/instructions.png" alt="Game Instructions" class="instructions" />
    <button id="startBtn">Start Game</button>
  </div>

  <h1 style="display:none;">Swim & Catch</h1>

  <div class="main-wrapper">
    <div class="game-container">
      <canvas id="gameCanvas" width="900" height="600"></canvas>
    </div>

    <div class="cannon-container">
      <img id="cannonImage" src="./assets/cannon_spritesheet.png" alt="Cannon" />
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const sheet = new Image();
    sheet.src = "./assets/spritesheet_zoro.png";

    let frame = 0;
    const frameCount = 6;
    let row = 4;
    let lastFrameTime = 0;
    const frameDelay = 130;

    const player = {
      x: 300,
      y: 300,
      speed: 2,
      dx: 0,
      dy: 0,
      catching: false,
      facingLeft: false
    };

    const keys = {};
    document.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === " ") player.catching = true;
    });
    document.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
      if (e.key === " ") player.catching = false;
    });

    const SPRITE_WIDTH = 48;
    const SPRITE_HEIGHT = 48;
    const SCALE = 2;
    const DRAW_WIDTH = SPRITE_WIDTH * SCALE;
    const DRAW_HEIGHT = SPRITE_HEIGHT * SCALE;

    function updateDirection() {
      let dx = 0, dy = 0;
      if (keys["w"]) dy = -1;
      if (keys["s"]) dy = 1;
      if (keys["a"]) dx = -1;
      if (keys["d"]) dx = 1;

      player.dx = dx;
      player.dy = dy;

      if (dx < 0) player.facingLeft = true;
      else if (dx > 0) player.facingLeft = false;

      player.x += dx * player.speed;
      player.y += dy * player.speed;

      player.x = Math.max(0, Math.min(canvas.width - DRAW_WIDTH, player.x));
      player.y = Math.max(0, Math.min(canvas.height - DRAW_HEIGHT, player.y));

      if (player.catching) {
        row = dx || dy ? 0 : 2;
      } else {
        row = dx || dy ? 5 : 4;
      }
    }

    function drawFrame() {
      ctx.save();
      ctx.translate(player.x + (player.facingLeft ? DRAW_WIDTH : 0), player.y);
      if (player.facingLeft) ctx.scale(-1, 1);
      ctx.drawImage(sheet, frame * SPRITE_WIDTH, row * SPRITE_HEIGHT, SPRITE_WIDTH, SPRITE_HEIGHT, 0, 0, DRAW_WIDTH, DRAW_HEIGHT);
      ctx.restore();
    }

    let ballX = null, ballY = null, ballRadius = 15;
    let colorIndex = 0;
    const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

    function drawBall() {
      if (ballX !== null && ballY !== null) {
        ctx.fillStyle = rainbowColors[colorIndex];
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateBall() {
      if (ballX !== null) {
        ballX -= 3;
        if (ballX < -ballRadius) {
          ballX = null;
          ballY = null;
        }
      }
    }

    function checkCollision() {
      if (!player.catching || ballX === null) return;
      const px = player.x + DRAW_WIDTH / 2;
      const py = player.y + DRAW_HEIGHT / 2;
      if (Math.abs(ballX - px) < DRAW_WIDTH / 2 && Math.abs(ballY - py) < DRAW_HEIGHT / 2) {
        ballX = null;
        ballY = null;
        console.log("Caught!");
      }
    }

    function spawnBall() {
      if (ballX === null) {
        ballX = canvas.width - 50;
        ballY = Math.random() * (canvas.height - 30) + 15;
        colorIndex = (colorIndex + 1) % rainbowColors.length;
      }
    }

    function startAutoFiring() {
      setInterval(spawnBall, 2000);
    }

    function gameLoop(timestamp) {
      updateDirection();
      updateBall();
      checkCollision();

      if (timestamp - lastFrameTime > frameDelay) {
        frame = (frame + 1) % frameCount;
        lastFrameTime = timestamp;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawFrame();
      requestAnimationFrame(gameLoop);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.querySelector(".start-screen").style.display = "none";
      document.querySelector("h1").style.display = "block";
      document.querySelector(".main-wrapper").style.display = "flex";
      startAutoFiring();
      requestAnimationFrame(gameLoop);
    });
  </script>
</body>
</html>
